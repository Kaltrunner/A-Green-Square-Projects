<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="icon" href="https://img.icons8.com/emoji/600/000000/green-square-emoji.png" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Green Square</title>
    <script>
        let isPlaying = false;

        function refreshPage() {
            location.reload();
        }

        function toggleMusic() {
            const audio = document.getElementById("audio");
            const playButton = document.getElementById("play-button");

            if (isPlaying) {
                audio.pause();
                playButton.textContent = "Play Music";
            } else {
                audio.play();
                playButton.textContent = "Stop Music";
            }

            isPlaying = !isPlaying;
        }
    </script>
</head>
<body class="body-div">
    <audio id="audio" src="Kaltrunner . B-sides - $$$.wav">
        Your browser does not support the audio element.
    </audio>
    <div class="menu-wrap">
        <input type="checkbox" class="toggler">
        <div class="hamburger"><div></div></div>
        <div class="menu">
            <div>
                <div>
                    <ul>
                        <li id="green-header">GREEN SQUARE</li>
                        <li className="green-p">a 3 hour audio and visual experience</li>
                            <button type="button" class="btn-3" onclick="toggleMusic()" id="play-button">Play Music</button>
                 
                            <button type="button" class="btn-3" onclick="refreshPage()">Refresh Page</button>
                        <li>Designed and developed by 
                            <a 
                                id="portfolio-link"
                                target="_blank"
                                rel="noreferrer"
                                href="https://www.landpractice.com/"
                                alt="">Peter</a> & 
                            <a 
                                id="portfolio-link"
                                target="_blank"
                                rel="noreferrer"
                                href="https://erikmrussell.com/"
                                alt="">Erik Russell</a>
                        </li>
                        
                        <!-- <li></li> -->
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <header class="showcase">
        <div class="container showcase-inner">
            <div class="squareContainer">
                <div class="square"></div>
                <section>
                    <div class="isolate">
                        <div class="section-noise"></div>
                        <div class="overlay"></div>
                    </div>
                </section>
            </div>
        </div>
    </header>
</body>
</html>
